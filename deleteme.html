<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="rectangle-layout.js"></script>
<script>

//var nodes = d3.range(40).map(function() { return {radius: Math.random() * 40 + 4}; });
//var countries = d3.range(9).map(
//    function() { return {height: 20, width: 30}; });
var w = 800,
    h = 800;
var countries = d3.range(20).map(
    function() { return {
        height: Math.random() * 150 + 20,
        width: Math.random() * 150 + 20,
      }; });
var svg = d3.select("body").append("svg")
                             .attr("width", w)
                             .attr("height", h);
var groups = svg.selectAll("g")
  .data(countries)
    .enter().append("g");
groups.append("rect")
    .attr("width", function(d) { return d.width; })
    .attr("height", function(d) { return d.height; });
rectangleLayout(groups, w, h);
</script>
